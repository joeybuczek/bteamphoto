<div ng-controller="GalleryCtrl as ctrl_g" class="gallery-container">

	<div ng-click="ctrl_g.prev_image()" class="warning round small prev-image left"><span class="arrow-icon">&larr;</span></div>
	<div ng-click="ctrl_g.next_image()" class="warning round small next-image right"><span class="arrow-icon">&rarr;</span></div>
	<img src="{{ ctrl_g.current_image }}" class="gallery-image">

</div>
